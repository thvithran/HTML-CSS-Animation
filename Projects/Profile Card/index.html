 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="/style.css">
 </head>
 <body>
    <section class="main">
        <div class="profile-card">
            <div class="image"> 
                <img src="/luis-suarez.jpg" alt="Luis Suarez">
            </div>
        <div class="data">
            <h2>Luis Suarez</h2>
            <span>Football Player</span>
        </div>
        <div class="row">
            <div class="info">
                <h3>Following</h3>
                <span>120</span>
            </div>
            <div class="info">
                <h3>Followers</h3>
                <span>5000</span>
            </div>
            <div class="info">
                <h3>Posts</h3>
                <span>209</span>
            </div>
        </div>
        <div class="buttons">
            <a href="#" class="btn">Message</a>
            <a href="#" class="btn">Follow Me</a>
        </div>
      </div>
    </section>
 </body>
 </html>
